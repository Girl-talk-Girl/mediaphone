apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'ac.robinson.mediaphone_gtg'
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 21
        versionName '1.4'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-mediaphone.txt', 'proguard-mediautilities.txt'
        }
    }
}

dependencies {
    compile project(':..:mediautilities-gtg:MediaUtilities')

    compile 'com.android.support:appcompat-v7:21.0.3'
}
