apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'ac.robinson.mediaphone'
        minSdkVersion 8
        targetSdkVersion 21
        versionCode 21
        versionName '1.4'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-mediaphone.txt', 'proguard-mediautilities.txt'
        }
    }
}

dependencies {
    compile project(':..:mediautilities-gtg:MediaUtilities')

    compile 'com.android.support:support-v4:21.0.3'
}
