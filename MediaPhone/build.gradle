apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId 'ac.robinson.mediaphone_gtg'
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 23
        versionName '1.4'
        resConfigs "en", "ru"
    }

    compileOptions {
        sourceCompatibility org.apache.commons.lang3.JavaVersion.VERSION_1_7
        targetCompatibility org.apache.commons.lang3.JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-mediaphone.txt', 'proguard-mediautilities.txt'

            shrinkResources true
        }
    }
}

dependencies {
    compile project(':..:mediautilities-gtg:MediaUtilities')

    compile 'com.android.support:design:23.1.1'
    compile 'com.loopj.android:android-async-http:1.4.9' // for downloading resources
}
